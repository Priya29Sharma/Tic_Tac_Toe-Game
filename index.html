<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="Tic-Tac-Toe.css">
    <link href='https://fonts.googleapis.com/css2? family-Poppins:wght@300;400;500;600;700;800;900& display=swap' rel='stylesheet'>
</head>
<body>
   


    <main>

        <!-- <h1>Tic-tac-Toe </h1> -->
        <!-- <button id="game-result">winner-Player-X</button> -->
        <div class="msg-container ">
            <p id="msg">Turn of player O</p>
        </div>

        <div class="container">
            
            
            <div class="game">
                <button id="box1 " class="box bt-0 bl-0"></button>
                <button id="box2" class="box bt-0"></button>
                <button id="box3" class="box bt-0 br-0"></button>
                <button id="box4" class="box bl-0"></button>
                <button id="box5" class="box"></button>
                <button id="box6" class="box br-0"></button>
                <button id="box7" class="box bl-0 bb-0"></button>
                <button id="box8" class="box bb-0"></button>
                <button id="box9" class="box bb-0 br-0"></button>
            </div>
        </div>

        <button id="New-Game">New-Game</button>

    </main>
   
    <script src="Tic-Tac-Toe.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
